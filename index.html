<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>My page</title>
    <link rel="stylesheet" href="./style.css" />
    <!--*FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-grid">
      <section class="left-side common-properties">
        <span class="fira-sans-bold space">Your Result</span>
        <div class="left-flex">
          <div class="big-circle">
            <div class="big-font fira-sans-bold">76</div>
            <span class="transparent">of 100</span>
          </div>

          <div style="font-size: 18px">
            <div class="big-font medium-font fira-sans-semibold">Great</div>
            <span
              >You have scored higher than 65% of the people that have taken
              these tests</span
            >
          </div>
        </div>
      </section>

      <section class="right-side common-properties">
        <span class="fira-sans-medium space space-again">Summary</span>
        <div class="right-flex">
          <div class="metrics reaction">
            <img class="position-img" src="./assets/images/icon-reaction.svg" />
            <span class="no-space fira-sans-semibold"
              >Reaction 80<span style="opacity: 0.5">/100</span></span
            >
          </div>

          <div class="metrics memory">
            <img class="position-img" src="./assets/images/icon-memory.svg" />
            <span class="no-space fira-sans-semibold"
              >Memory 92<span style="opacity: 0.5">/100</span></span
            >
          </div>

          <div class="metrics verbal">
            <img class="position-img" src="./assets/images/icon-verbal.svg" />
            <span class="no-space fira-sans-semibold"
              >Verbal 61<span style="opacity: 0.5">/100</span></span
            >
          </div>

          <div class="metrics visual">
            <img class="position-img" src="./assets/images/icon-visual.svg" />
            <span class="no-space fira-sans-semibold"
              >Visual 72<span style="opacity: 0.5">/100</span></span
            >
          </div>

          <div class="continue-item fira-sans-lighter">Continue</div>
        </div>
      </section>
    </main>
  </body>
</html>
